<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Proffy | Sua plataforma de estudos online</title>

  <link rel="stylesheet" type="text/css" media="screen" href="/Styles/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/Styles/partials/header.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/Styles/partials/forms.css">
  <link rel="stylesheet" type="text/css" media="screen" href="/Styles/partials/page-give-classes.css" />

  <script src="/scripts/addField.js" defer></script>


  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet" />
</head>

<body id="page-give-classes">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/index.html">
          <img src="/images/images/icons/back.svg" alt="Voltar" />
        </a>
        <img src="/images/images/logo.svg" alt="Proffy" />
      </div>

      <div class="header-content">
        <strong>Que incrível que você quer dar aulas</strong>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>

      </div>
    </header>

    <main>
      <form action="" id="create-class">
        <fieldset>
          <legend>Seus Dados</legend>

          <div class="input-block">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
            <input type="url" name="avatar" id="avatar" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
            <input type="number" name="whatsapp" id="whatsapp" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biografia</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend>Sobre a aula</legend>

          <div class="select-block">
            <label for="subject">Matéria</label>
            <select name="subject" id="subject" required>
              <option value="">Selecione uma opção</option>
              <option value="1">Artes</option>
              <option value="2">Biologia</option>
              <option value="3">Ciências</option>
              <option value="4">Educação Física</option>
              <option value="5">Física</option>
              <option value="6">Geografia</option>
              <option value="7">História</option>
              <option value="8">Matématica</option>
              <option value="9">Português</option>
              <option value="10">Fisíca</option>
            </select>
          </div>

          <div class="input-block">
            <label for="cost">Custo da sua hora/aula
            </label>
            <small>(R$)</small>
            <input type="number" name="cost" id="cost" required>
          </div>

        </fieldset>

        <fieldset>
          <legend>Horários Disponíveis
            <button type="button" id="add-time">+ Novo Horário</button>
          </legend>

          <div class="schedule-item">

            <div class="select-block">
              <label for="weekday">Dia da Semana</label>
              <select name="weekday[]" required>
                <option value="">Selecione uma opção</option>
                <option value="0">Domingo</option>
                <option value="1">Segunda-feira</option>
                <option value="2">Terça-feira</option>
                <option value="3">Quarta-feira</option>
                <option value="4">Quinta-feira</option>
                <option value="5">Sexta-feira</option>
                <option value="6">Sábado</option>
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Das</label>
              <input type="time" name="time_from[]" required>
            </div>

            <div class="input-block">
              <label for="time_to">Até</label>
              <input type="time" name="time_to[]" required>
            </div>

          </div>
        </fieldset>
      </form>

      <footer>
        <p>
          <img src="images/images/icons/warning.svg" alt="Aviso Importanete">
          Importante! Preencha todos os dados.
        </p>
        <button type="submit" form="create-class">Salvar Cadastro!</button>
      </footer>
    </main>
  </div>
</body>

</html>
